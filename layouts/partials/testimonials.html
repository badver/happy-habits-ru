<section class="testimonials" data-block="testimonials">
  <div class="container">
    <h2 class="section__title">Отзывы и кейсы</h2>
    <p class="section__subtitle">Все истории публикуются с согласия клиентов</p>

    <div class="testimonials-carousel">
      <button class="carousel__btn carousel__btn--prev" aria-label="Предыдущий отзыв">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <div class="testimonials__track">
        {{ range $.Site.Data.testimonials }}
        <div class="testimonial-card">
          <div class="testimonial-card__header">
            <div class="testimonial-card__author">{{ .author_name }}</div>
            <div class="testimonial-card__timeline">{{ .timeline }}</div>
          </div>

          <div class="testimonial-card__content">
            <p class="testimonial-card__text">{{ .text }}</p>

            <div class="testimonial-card__details">
              <div class="detail">
                <strong>До:</strong> {{ .before_state }}
              </div>
              <div class="detail">
                <strong>Процесс:</strong> {{ .process }}
              </div>
              <div class="detail">
                <strong>Результат:</strong> {{ .result }}
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>

      <button class="carousel__btn carousel__btn--next" aria-label="Следующий отзыв">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <div class="carousel__dots" aria-label="Индикатор отзывов"></div>

    <div class="testimonials__badge">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
      </svg>
      Все истории с согласия клиентов
    </div>
  </div>
</section>
